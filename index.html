<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <style type="text/css">
        #IEPageBox {
            width: 100%;
            height: 100%;
            display: none;
            text-align: center;
        }

        #IEPage {
            display: inline-block;
            text-align: center;
            width: 400px;
            height: 450px;
            margin: 100px auto;
        }

        #IEPage img {
            width: 100%;
        }

        .IEPageTitle {
            margin-top: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<div id="IEPageBox">
    <div id="IEPage">
        <img id="IE_img" src="/static/IE.png" alt/>
        <div class="IEPageTitle">暂不支持IE9及以下版本</div>
    </div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
<script type="text/javascript">
    function isIEVersion() {
        // 取得浏览器的userAgent字符串
        var userAgent = navigator.userAgent;
        // 判断是否低于IE11浏览器
        var isIE = userAgent.indexOf("compatible") !== -1 && userAgent.indexOf("MSIE") !== -1;
        // 判断是否Edge浏览器
        var isEdge = userAgent.indexOf("Edge") !== -1 && !isIE;
        // 判断是否IE11浏览器
        var isIE11 = userAgent.indexOf("Trident") !== -1 && userAgent.indexOf("rv:11.0") !== -1;
        // 如果是低于IE11的浏览器
        if (isIE) {
            var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
            reIE.test(userAgent);
            var fIEVersion = parseFloat(RegExp["$1"]);
            if (fIEVersion === 10) {
                return true;
            } else {
                // IE版本9及以下
                return false;
            }
        } else if (isEdge) {
            // Edge浏览器
            return true;
        } else if (isIE11) {
            // IE11浏览器
            return true;
        } else {
            // 非IE浏览器 (即标准浏览器)
            return true;
        }
    }

    var version = isIEVersion();

    if (version) {
        document.getElementById("app").style.display = "block";
        document.getElementById("IEPageBox").style.display = "none";
    } else {
        document.getElementById("app").style.display = "none";
        document.getElementById("IEPageBox").style.display = "block";
    }
</script>
